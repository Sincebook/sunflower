<!-- 登录 -->
<div class="bui-page bui-box-vertical">
    <header>
       <div class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main">登录</div>
       </div>
    </header>
    <main>
        <div class="logo bui-box-center" style="height: 80px;">
             
             <h1>BUI</h1>
          </div>
          <div class="login-form">
              <ul class="bui-list">
                  <li class="bui-btn bui-box clearactive">
                      <label class="bui-label" for="user"><i class="icon-face"></i></label>
                      <div class="span1">
                          <div class="bui-input user-input">
                              <input id="user" type="text" placeholder="用户名">
                          </div>
                      </div>
                  </li>
                  <li class="bui-btn bui-box clearactive">
                      <label class="bui-label" for="password"><i class="icon-lock"></i></label>
                      <div class="span1">
                          <div class="bui-input password-input">
                              <input id="password" type="password" placeholder="密码">
                          </div>
                      </div>
                  </li>
              </ul>
              <div class="bui-btn round primary" href="pages/main/main.html">登录</div>
              <div class="bui-btn-text" href="pages/register/register.html">注册</div>
              <div class="bui-btn-text">忘记密码</div>
          </div>
    </main>
    <link rel="" href="login.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/buijs@latest/lib/latest/bui.css">
</div>

	</head>
</html>
