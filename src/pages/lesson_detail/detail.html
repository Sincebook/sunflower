<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bui.css" />

<body>
    <div class="bui-page bui-box-vertical">
        <header>
           <div class="bui-bar">
            <div class="bui-bar-left">
                <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
            </div>
            <div class="bui-bar-main">课程详情</div>
            <div class="bui-bar-right">
                <!-- 右边按钮 -->
            </div>
           </div>
        </header>
        <main>
            <div id="tabLesson" class="bui-tab">
                <div class="bui-tab-head">
                    <ul class="bui-nav">
                        <li class="bui-btn active">视频</li>
                        <li class="bui-btn">课件</li>
                    </ul>
                </div>
                <div class="bui-scroll">
                    <div class="bui-scroll-main">
                        <div class="bui-tab-main">
                             <!-- 列表控件结构 -->
                            <ul >
                                <li>
                                    <div id="videoList">
                                        <ul class="bui-list"></ul>
                                    </div>
                                    
                                </li>
                                <li style="display:none;">
                                    <div id="coursewareList">
                                        <ul class="bui-list"></ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="bui-scroll-foot"></div>
                    </div>
                        
                </div>
            </div>
        </main>
        <footer>
            <!-- 底部内容 -->
        </footer>
    </div>
    <style>
        .bui-list .span1 .item-text {
            margin-bottom: .2rem;
        }
        .bui-list .span1 .item-text:last-child {
            margin-bottom: 0;
        }
    </style>
