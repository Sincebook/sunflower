<div class="bui-page bui-box-vertical">
    <header>
       <div class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main">个人中心</div>
        <div class="bui-bar-right">
            <!-- 右边按钮 -->
        </div>
       </div>
       <style>
           #circle{
               width: 100px;
               height: 100px;
               border-radius: 50%;
               overflow: hidden;
           }
           #circle img{
               width: 100%;
               height: 100%;
           }
       </style>
    </header>
    <main>
        <!-- 正文内容 -->
       
        <div class="bui-list" id="message">
            <div class="bui-btn bui-box">
				<div class="bui-label">头像:</div>
				<div class="span1">
					 <div id="circle">
                        <img id="image" src="../../images/applogo.png" alt="">
                    </div>
				</div>
			</div>
			<div class="bui-btn bui-box">
				<div class="bui-label">名字:</div>
				<div class="span1">
					<div class="bui-value" id="name" b-text="page.attrs.name">
						
					</div>
				</div>
			</div>
			<div class="bui-btn bui-box">
				<div class="bui-label">类别:</div>
				<div class="span1">
					<div class="bui-value" id="type" b-text="page.attrs.type"></div>
				</div>
			</div>
            <div class="bui-btn bui-box">
				<div class="bui-label">手机号码:</div>
				<div class="span1">
					<div class="bui-value" id="phone" b-text="page.attrs.phone"></div>
				</div>
			</div>
            <div class="bui-btn bui-box">
				<div class="bui-label">身份证号:</div>
				<div class="span1">
					<div class="bui-value" id="idcard" b-text="page.attrs.idcard"></div>
				</div>
			</div>
            <div class="bui-btn bui-box">
				<div class="bui-label">所属公司:</div>
				<div class="span1">
					<div class="bui-value" id="companyName" b-text="page.attrs.companyName"></div>
				</div>
			</div>
            <div class="bui-btn bui-box">
				<div class="bui-label">公司地址:</div>
				<div class="span1">
					<div class="bui-value" id="companyAddress" b-text="page.attrs.companyAddress"></div>
				</div>
			</div>
            <div class="bui-btn bui-box">
				<div class="bui-label">公司电话:</div>
				<div class="span1">
					<div class="bui-value" id="companyPhone" b-text="page.attrs.companyPhone"></div>
				</div>
			</div>
        </div>
    </main>
</div>
